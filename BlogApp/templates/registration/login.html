<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red;">Invalid username or password. Please try again.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        {{ form.username }}<br><br>
        <label for="id_password">Password:</label>
        {{ form.password }}<br><br>
        <button type="submit">Log in</button>
    </form>
    <p>Don't have an account? <a href="{% url 'admin:auth_user_add' %}">Register here</a></p>
</body>
</html>
